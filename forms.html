<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Student Registration Form</h2>
<form action="">
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="fname" placeholder="Enter First name.." required><br><br>
    
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="lname" placeholder="Enter Last name.." required><br><br>

    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="fmale">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="fmale">Other</label>
    <input type="radio" id="other" name="gender"> <br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter Email.."><br><br>

    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password.."><br><br>

    <label for="dob">Date of Birth: </label>
    <input type="date" id="dob" name="dob" placeholder="Enter Date of Birth.."><br><br>

    <label for="upload">Upload Profile Pic (.doc/.pdf) </label>
    <input type="file" id="upload" name="upload"><br><br>

    <label for="courses">Course Selected </label>
    <select id="courses" name="courses">
        <option value="js">JavaScript</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="java">Java</option>
        </select><br><br>

</br>


    <input type="submit" id="submit" value="Register Here">
</form>
</body>
</html>
